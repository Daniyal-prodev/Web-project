<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button Changer</title>
    <!-- We're using Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* A more vibrant, moving gradient for a futuristic feel */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f3f4f6; /* Light gray text for contrast */
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-2xl max-w-xl w-full text-center space-y-6 transform transition-all duration-500 hover:scale-105">
        <div id="contentBox" class="text-xl md:text-2xl font-bold p-4 bg-gray-900 bg-opacity-50 rounded-lg border border-gray-700 transition duration-300">
            Hello! This is the page where the button will change the text.
        </div>
        
        <input id="textInput" type="text" placeholder="Enter new text here..." class="w-full p-3 rounded-lg bg-gray-700 bg-opacity-70 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        
        <button id="myButton" class="w-full text-white font-semibold py-3 px-6 rounded-xl shadow-lg bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105">
            Change Text
        </button>
    </div>

    <script>
        alert("Welcome to the Button Changer! Click the button to change the text.");
        const button = document.getElementById('myButton');
        const contentBox = document.getElementById('contentBox');
        const textInput = document.getElementById('textInput');

        function changeText() {
            const newText = textInput.value;
            if (newText.trim() !== '') {
                if (newText.length > 50) {
                    let warn = contentBox.textContent = 'Text is too long! Please keep it under 50 characters.';
                     let red = contentBox.style.color = 'red';
                } else {
                    contentBox.textContent = newText;
                }
            } else {
                contentBox.textContent = 'Please enter some text!';
            }
        }

        button.addEventListener('click', changeText);

        textInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                changeText();
            }
        });
    </script>
</body>
</html>
